---
layout: base
---
<div class="section-content bg">
  <div class="container">
    <div class="row align-items-center" style="min-height: 300px;">
      <div class="title">
        <a href="https://fontmeme.com/cursive-fonts/"><img src="https://fontmeme.com/permalink/200222/12c7e90081641d633314bed009faf922.png" class="title-img" alt="cursive-fonts" border="0"></a>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row align-items-center" style="min-height: 100px;">
    <div class="title">
      <img src='/assets/media/daun.png' />
    </div>
  </div>
</div>
<div class="container">
  <div class="row">

    {% for officer in page.officers %}
      <div class="col-md-3">
          <div class="our-team-box">
              <img src="{{ officer.image_url }}" class="img-responsive alt="...">
              <h4>{{ officer.name }}</h4>
              <p>{{ officer.title }}</p>
          </div>
      </div>
    {% endfor %}

  </div>
</div>
<div class="spacing"></div>
