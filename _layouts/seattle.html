---
layout: base
---
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
<div class="section-content bg">
  <div class="container">
    <div class="row align-items-center" style="min-height: 300px;">
      <div class="title">
        <p style="font-family: 'Rock Salt', cursive; font-size: 38px;">{{ page.title }}</p>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row align-items-center" style="min-height: 100px;">
    <div class="title">
      <img src='/assets/media/daun.png' />
    </div>
  </div>
</div>
<div class="container">
  <div class="row">

    {% for officer in page.officers %}
      <div class="col-md-3">
          <div class="our-team-box">
              <img src="{{ officer.image_url }}" class="img-responsive alt="...">
              <h4>{{ officer.name }}</h4>
              <p>{{ officer.title }}</p>
          </div>
      </div>
    {% endfor %}

  </div>
</div>
<div class="spacing"></div>
