---
layout: base
custom_css:
  - '/assets/css/teams.css'
---
<div class="section-content-container">
  <div class="section-content bg yellow" style="background-image: url({{ page.background_image }});"></div>
    <div class="container">
      <div class="row align-items-center" style="min-height: 300px;">
        <div class="title">
          <h3>{{ page.title }}</h3>
        </div>
      </div>
    </div>
</div>
<div class="spacing"></div>
<div class="container">
  <div class="row" style="min-height: 300px;">
    {% assign teams = site.teams | sort: "order" %}
    {% for team in teams %}
    <div class="col-xs-12 col-md-4">
      <div class="card-group">
        <div class="card">
          <img src="{{ team.locationImage }}" class="card-img-top" alt="{{ team.title }}">
          <div class="card-body">
            <p class="card-text"> {{ team.quote }} </p>
            </div>
            <div class="card-footer">
              <small class="text-muted">{{ team.title }}</small>
            </div>
            <a href="{{ team.url }}">
              <div class="overlay">
                <div class="overlay-text">
                  {{ team.title }}
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
